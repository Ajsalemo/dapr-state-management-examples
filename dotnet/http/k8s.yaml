apiVersion: v1
kind: Service
metadata:
  name: dotnet-service
spec:
  selector:
    app: dotnet-app
  ports:
    - protocol: TCP
      port: 80
      nodePort: 31117
      targetPort: 80
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-deployment
  labels:
    app: dotnet-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-app
  template:
    metadata:
      labels:
        app: dotnet-app
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dotnet-app"
        dapr.io/app-port: "80"
    spec:
      containers:
      - name: dotnet
        image: dapr-state-management-examples-dotnet-http:latest  
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
